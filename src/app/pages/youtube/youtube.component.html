<div class="container pt-4">
  <h1 class="text-center">YouTube Search</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <form class="row g-3">
                <div class="col-md-12">
                  <!-- <label for="inputName" class="form-label">YouTube Data Input</label> -->
                  <input
                    type="text"
                    class="form-control"
                    id="inputName"
                    name="searchInput"
                    [(ngModel)]="searchInput"
                  />
                </div>
                <div class="col-md-12">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    (click)="search()"
                  >
                    Search
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="col-md-4 offset-md-2">
      <div class="col">url: {{ url }}</div>
    </div>
    <br>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th >#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Thumbnail</th>
        <th>YouTube Link</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.description }}</td>
        <td>
          <img
            src="https://img.youtube.com/vi/{{ item.id }}/hqdefault.jpg"
            alt="Image"
            style="width: 200px"
            class="img-fluid"
          />
        </td>
        <td>
          <a target="_blank" href="https://www.youtube.com/watch?v={{ item.id }}">Play Video</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
